<ion-tabs #tabs>
  <ion-tab-bar slot="bottom">
    @for (item of tabItems; track item.name) {
      <ion-tab-button [tab]="item.name" [routerLink]="item.routerLink">
        @if (tabs.tabBar?.selectedTab === item.name) {
          <ion-icon aria-hidden="true" [name]="item.activeIcon" />
        } @else {
          <ion-icon aria-hidden="true" [name]="item.icon" />
        }
      </ion-tab-button>
    }
  </ion-tab-bar>
</ion-tabs>
